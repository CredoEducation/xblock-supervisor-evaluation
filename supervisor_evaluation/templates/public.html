{% load i18n %}
{% load l10n %}
<h3>{% trans 'Supervisor Evaluation' %}</h3>

<div class="se_send_email_block invitation_loading">{% trans 'Loading...' %}</div>
<div class="se_send_email_block invitation_sent" style="display: none;"></div>
<div class="se_send_email_block invitation_email_block" style="display: none;">
    {% if evaluation_block_unique_id %}
    <input type="email" name="se_mentor_email" class="se_send_email_input" placeholder="{% trans 'Please enter mentor\'s email' %}"> <button class="se_send_email_btn {% if is_studio_view %}disabled{% endif %}">{% trans "Send" %}</button>
    <div class="se_error_msg"></div>
    {% else %}
    <div class="se_studio_notification">{% trans "Block ID with questions for evaluation is not set" %}</div>
    {% endif %}
</div>
